<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中華人格十六型測評 - 知人者智，自知者明</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* 基于图片的新配色方案 */
            --deep-teal: #1F3A3A;           /* 深青綠色 - 主背景色 */
            --warm-teal: #2D5555;           /* 溫暖青綠 */
            --golden-orange: #D2691E;       /* 古建築橙色 */
            --warm-gold: #DAA520;           /* 溫暖金色 */
            --moon-white: #F5F5DC;          /* 月光白 */
            --ancient-red: #B22222;         /* 古典紅色 */
            --soft-amber: #F4A460;          /* 柔和琥珀色 */
            --jade-green: #4F7F7F;          /* 玉石綠 */
            --mist-gray: #708090;           /* 霧灰色 */
            --text-light: #F5F5DC;          /* 淺色文字 */
            --text-dark: #2F4F4F;           /* 深色文字 */
            --shadow-soft: rgba(31, 58, 58, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Microsoft YaHei', '微軟雅黑', 'KaiTi', serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, 
                var(--deep-teal) 0%,
                var(--warm-teal) 25%,
                var(--jade-green) 50%,
                var(--mist-gray) 75%,
                var(--deep-teal) 100%
            );
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(210, 105, 30, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(245, 245, 220, 0.05) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(145deg, 
                rgba(245, 245, 220, 0.15) 0%,
                rgba(31, 58, 58, 0.8) 100%
            );
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px var(--shadow-soft);
            border: 2px solid var(--golden-orange);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.8em;
            color: var(--warm-gold);
            margin: 25px 0 15px 0;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(218, 165, 32, 0.3);
            font-family: 'KaiTi', '楷体', serif;
        }

        .header .subtitle {
            font-size: 1.3em;
            color: var(--moon-white);
            font-style: italic;
            font-family: 'KaiTi', '楷体', serif;
        }

        .card {
            background: linear-gradient(145deg, 
                rgba(31, 58, 58, 0.9) 0%,
                rgba(45, 85, 85, 0.85) 100%
            );
            border-radius: 18px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px var(--shadow-soft);
            border: 2px solid var(--jade-green);
            backdrop-filter: blur(8px);
            transition: var(--transition);
        }

        .dimensions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .dimension {
            background: linear-gradient(135deg, 
                var(--golden-orange) 0%,
                var(--warm-gold) 50%,
                var(--soft-amber) 100%
            );
            color: var(--text-dark);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
            border: 2px solid var(--ancient-red);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .dimension::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245,245,220,0.3), transparent);
            transition: left 0.5s ease;
        }

        .dimension:hover::before {
            left: 100%;
        }

        .dimension:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(210, 105, 30, 0.4);
        }

        .dimension h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            font-family: 'KaiTi', '楷体', serif;
            font-weight: 600;
        }

        .test-container {
            display: none;
        }

        .test-container.active {
            display: block;
        }

        .question {
            margin-bottom: 25px;
            padding: 25px;
            background: linear-gradient(145deg, 
                rgba(245, 245, 220, 0.1) 0%,
                rgba(31, 58, 58, 0.9) 100%
            );
            border-radius: 15px;
            border-left: 4px solid var(--golden-orange);
            box-shadow: 0 5px 15px rgba(31, 58, 58, 0.2);
        }

        .question h3 {
            color: var(--warm-gold);
            margin-bottom: 20px;
            font-size: 1.3em;
            font-family: 'KaiTi', '楷体', serif;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: linear-gradient(145deg, 
                rgba(79, 127, 127, 0.3) 0%,
                rgba(31, 58, 58, 0.7) 100%
            );
            border: 2px solid var(--jade-green);
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            color: var(--text-light);
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(218, 165, 32, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            border-color: var(--warm-gold);
            transform: translateX(8px);
            box-shadow: 0 8px 20px rgba(218, 165, 32, 0.3);
        }

        .option.selected {
            border-color: var(--golden-orange);
            background: linear-gradient(135deg, 
                var(--golden-orange) 0%, 
                var(--warm-gold) 100%
            );
            color: var(--text-dark);
            transform: translateX(12px);
            box-shadow: 0 10px 25px rgba(210, 105, 30, 0.4);
        }

        .option.selected::after {
            content: '◆';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ancient-red);
            font-size: 1.4em;
        }

        .option input {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(31, 58, 58, 0.5);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            border: 1px solid var(--jade-green);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--jade-green) 0%,
                var(--warm-gold) 50%,
                var(--golden-orange) 100%
            );
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            padding: 20px 0;
            border-top: 1px solid var(--jade-green);
        }

        #questionCounter {
            color: var(--warm-gold);
            font-family: 'KaiTi', serif;
            font-size: 1.1em;
            font-weight: 600;
            background: rgba(31, 58, 58, 0.7);
            padding: 8px 16px;
            border-radius: 15px;
            border: 1px solid var(--jade-green);
        }

        .btn {
            background: linear-gradient(135deg, 
                var(--golden-orange) 0%,
                var(--warm-gold) 100%
            );
            color: var(--text-dark);
            border: 2px solid var(--ancient-red);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            font-family: 'KaiTi', '楷体', serif;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(245,245,220,0.3), transparent);
            transition: left 0.4s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(210, 105, 30, 0.4);
            background: linear-gradient(135deg, 
                var(--warm-gold) 0%, 
                var(--golden-orange) 100%
            );
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(135deg, 
                var(--jade-green) 0%,
                var(--mist-gray) 100%
            );
            color: var(--text-light);
        }

        .btn.secondary:hover {
            background: linear-gradient(135deg, 
                var(--mist-gray) 0%, 
                var(--jade-green) 100%
            );
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .result-container.active {
            display: block;
        }

        .personality-type {
            font-size: 2.5em;
            margin: 20px 0;
            color: var(--warm-gold);
            font-family: 'KaiTi', '楷体', serif;
            font-weight: 700;
        }

        .scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .score-item {
            background: linear-gradient(145deg, 
                rgba(31, 58, 58, 0.8) 0%,
                rgba(45, 85, 85, 0.9) 100%
            );
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--golden-orange);
            box-shadow: 0 5px 15px rgba(31, 58, 58, 0.3);
        }

        .score-bar {
            width: 100%;
            height: 12px;
            background: rgba(31, 58, 58, 0.5);
            border-radius: 6px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid var(--jade-green);
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--jade-green) 0%,
                var(--warm-gold) 50%,
                var(--golden-orange) 100%
            );
            transition: width 1s ease;
            border-radius: 5px;
        }

        .start-screen {
            text-align: center;
        }

        .start-screen h2 {
            color: var(--warm-gold);
            margin: 20px 0;
            font-family: 'KaiTi', '楷体', serif;
            font-size: 1.6em;
        }

        .start-screen::before {
            content: '以古鑑今，以人為鏡';
            display: block;
            color: var(--moon-white);
            font-size: 0.9em;
            font-style: italic;
            font-family: 'KaiTi', '楷体', serif;
            margin-bottom: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .dimensions {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
                gap: 15px;
            }

            .scores {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }

            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6em;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(31, 58, 58, 0.95), rgba(45, 85, 85, 0.95));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--moon-white);
            font-size: 1.2em;
            font-family: 'KaiTi', serif;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(218, 165, 32, 0.3);
            border-top: 3px solid var(--warm-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 鼓励提示 */
        .encouragement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(210, 105, 30, 0.95), rgba(218, 165, 32, 0.95));
            color: var(--text-dark);
            padding: 20px 30px;
            border-radius: 15px;
            z-index: 1000;
            font-family: 'KaiTi', serif;
            font-size: 1em;
            border: 2px solid var(--ancient-red);
            box-shadow: 0 10px 30px rgba(210, 105, 30, 0.4);
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20%, 80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>測性而識人 審德以定行</h1>
            <p class="subtitle">知人者智，自知者明</p>
        </div>

        <!-- 开始画面 -->
        <div id="startScreen" class="card start-screen">
            <h2>測評說明</h2>
            <p style="margin: 20px 0; font-size: 1.1em; color: var(--text-light); font-family: 'KaiTi', serif;">
                本測評基於中華傳統文化與現代心理學結合的人格理論，通過四個維度來探索您的性格特質
            </p>
            
            <div class="dimensions">
                <div class="dimension">
                    <h3>動靜之道</h3>
                </div>
                <div class="dimension">
                    <h3>虛實之辨</h3>
                </div>
                <div class="dimension">
                    <h3>情理之衡</h3>
                </div>
                <div class="dimension">
                    <h3>順變之策</h3>
                </div>
            </div>

            <p style="margin: 30px 0; font-size: 1.1em; color: var(--moon-white); font-family: 'KaiTi', serif;">
                請根據真實情況選擇最符合您的選項。無對錯之分。<br>
               
            </p>

            <button class="btn pulse" onclick="startTest()">開始測評</button>
        </div>

        <!-- 测评进行中 -->
        <div id="testContainer" class="card test-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="currentQuestion"></div>
            <div class="navigation">
                <button class="btn secondary" id="prevBtn" onclick="previousQuestion()" disabled>上一題</button>
                <span id="questionCounter">1 / 24</span>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>下一題</button>
            </div>
        </div>

        <!-- 结果显示 -->
        <div id="resultContainer" class="card result-container">
            <h2 style="color: var(--warm-gold); font-family: 'KaiTi', serif; margin-bottom: 30px;">您的人格類型是：</h2>
            <div class="personality-type" id="personalityType"></div>
            <div class="scores" id="scores"></div>
            
            <div style="margin-top: 40px; padding-top: 30px; border-top: 2px solid var(--warm-gold);">
                <p style="color: var(--moon-white); font-style: italic; margin-bottom: 20px; font-family: 'KaiTi', serif;">
                    「問心觀性明真我 察行審志識本源」
                </p>
                <button class="btn" onclick="restartTest()">重新測評</button>
                <button class="btn secondary" onclick="shareResult()">分享結果</button>
            </div>
        </div>
    </div>

    <script>
        // 性能优化的常量定义
        const ANIMATION_DURATION = 300;
        const DEBOUNCE_DELAY = 150;
        
        // 测评数据 - 压缩格式
        const questions = [
            // 动静之道 (1-6)
            {id: 1, category: 'energy', question: '在工作會議中，您更傾向於：', options: {A: '積極發言，與大家分享想法和觀點', B: '仔細聆聽，深思熟慮後再發表意見'}},
            {id: 2, category: 'energy', question: '週末休息時，您更喜歡：', options: {A: '約朋友聚會、逛街或參加活動', B: '在家讀書、思考或享受獨處時光'}},
            {id: 3, category: 'energy', question: '面對新環境時，您通常：', options: {A: '主動認識新朋友，快速融入群體', B: '觀察環境，慢慢適應後再與人交往'}},
            {id: 4, category: 'energy', question: '獲得靈感和動力的方式：', options: {A: '與他人討論交流，在互動中激發創意', B: '獨自思考，在安靜中整理思緒'}},
            {id: 5, category: 'energy', question: '處理壓力時，您偏好：', options: {A: '找人傾訴，通過交流釋放壓力', B: '獨處反思，通過內省解決問題'}},
            {id: 6, category: 'energy', question: '學習新技能時，您更願意：', options: {A: '參加團體課程，與同學互動學習', B: '自學或一對一指導，按自己節奏進展'}},
            
            // 虚实之辨 (7-12)
            {id: 7, category: 'sensing', question: '閱讀時，您更感興趣的是：', options: {A: '實用指南、技術手冊、具體案例', B: '哲學思辨、理論探討、抽象概念'}},
            {id: 8, category: 'sensing', question: '制定計劃時，您習慣：', options: {A: '從具體步驟開始，逐步完善細節', B: '先構想整體藍圖，再填充具體內容'}},
            {id: 9, category: 'sensing', question: '描述一件事物時，您傾向於：', options: {A: '詳細描述具體特徵和實際用途', B: '闡述其象徵意義和潛在可能性'}},
            {id: 10, category: 'sensing', question: '面對問題時，您首先關注：', options: {A: '現有的事實資料和成功經驗', B: '創新的解決方案和未來可能'}},
            {id: 11, category: 'sensing', question: '您更容易記住：', options: {A: '具體的數據、日期、人名、地點', B: '概念聯繫、整體印象、抽象關係'}},
            {id: 12, category: 'sensing', question: '在項目中，您更重視：', options: {A: '實際可行性和操作細節', B: '創新突破和發展潛力'}},
            
            // 情理之衡 (13-18)
            {id: 13, category: 'thinking', question: '評判一個決策時，您主要考慮：', options: {A: '邏輯是否合理，效率是否最優', B: '對相關人員的影響和感受'}},
            {id: 14, category: 'thinking', question: '處理團隊衝突時，您優先：', options: {A: '分析事實，找出客觀的對錯', B: '理解各方感受，尋求和諧解決'}},
            {id: 15, category: 'thinking', question: '給他人建議時，您傾向於：', options: {A: '客觀分析利弊，提供理性建議', B: '考慮對方處境，給予情感支持'}},
            {id: 16, category: 'thinking', question: '面對不公平現象時，您更可能：', options: {A: '據理力爭，堅持原則和正義', B: '設身處地，理解各方立場'}},
            {id: 17, category: 'thinking', question: '工作中，您更重視：', options: {A: '規則制度的公平執行', B: '人際關係的和諧維護'}},
            {id: 18, category: 'thinking', question: '批評他人時，您會：', options: {A: '就事論事，直接指出問題所在', B: '考慮對方感受，委婉表達意見'}},
            
            // 顺变之策 (19-24)
            {id: 19, category: 'judging', question: '您的工作習慣是：', options: {A: '制定詳細計劃，按部就班執行', B: '保持靈活彈性，隨時調整策略'}},
            {id: 20, category: 'judging', question: '面對截止期限時，您通常：', options: {A: '提前安排，確保按時完成任務', B: '在壓力下衝刺，往往最後時刻完成'}},
            {id: 21, category: 'judging', question: '旅行時，您偏好：', options: {A: '提前規劃行程，預訂酒店和景點', B: '隨興而走，享受未知的驚喜'}},

            '靜實情變': {name: '太樂令', character: '嵇康', title: '竹林名士', description: '目送歸鴻，手揮五弦', detail: '廣陵散盡音猶在，竹林深處隱高人。琴心劍膽俠士氣，詩情畫意文人魂。不羈如野鶴，清雅勝幽蘭。', category: '藝術家', categoryDesc: '巧奪天工'},
            '靜虛理順': {name: '軍師', character: '諸葛亮', title: '臥龍先生', description: '鞠躬盡瘁，死而後已', detail: '羽扇綸巾，運籌帷幄。隆中一對，已定三分天下；七擒孟獲，盡顯智慧仁心。如秋月照古松，清輝映千古；似寒梅傲雪霜，孤標領群芳。', category: '理性者', categoryDesc: '智者無疆'},
            '靜虛理變': {name: '欽天監', character: '張衡', title: '科聖', description: '君子不患位之不尊，而患德之不崇', detail: '渾天儀轉，測度乾坤；地動儀靈，預知震動。學問如海深，思辨若星辰。不慕榮華只求真，一心向學照後人。', category: '理性者', categoryDesc: '智者無疆'},
            '靜虛情順': {name: '太傅', character: '孟子', title: '亞聖', description: '民為貴，社稷次之，君為輕', detail: '浩然正氣充宇宙，仁政理想照古今。性善之論啟民智，王道思想澤後世。如春風化雨潤無聲，似明燈照路指前程。', category: '理想主義者', categoryDesc: '德澤流芳'},
            '靜虛情變': {name: '隱士', character: '陶淵明', title: '田園詩祖', description: '採菊東籬下，悠然見南山', detail: '不為五斗米折腰，歸來田園樂逍遙。晨興理荒穢，帶月荷鋤歸。真淳如赤子，清雅勝神仙。', category: '理想主義者', categoryDesc: '德澤流芳'},
            '動實理順': {name: '廷尉', character: '包拯', title: '包青天', description: '關節不到，有閻羅包老', detail: '鐵面無私斷案明，青天白日照忠心。不畏權貴秉正義，只為蒼生伸冤情。清風兩袖朝天去，免得閭閻話短長。', category: '守護者', categoryDesc: '中流砥柱'},
            '動實理變': {name: '行商', character: '呂不韋', title: '奇貨可居', description: '奇貨可居', detail: '商海縱橫識時務，政壇浮沉見機緣。一言九鼎定秦王，千金散盡購春秋。眼光如炬料先機，智謀如海深不測。', category: '藝術家', categoryDesc: '巧奪天工'},
            '動實情順': {name: '太常', character: '司馬光', title: '文正公', description: '鑑於往事，有資於治道', detail: '溫文爾雅君子風，博古通今學者心。資治通鑑傳千古，溫良恭儉讓後人。如玉溫潤照人清，似蘭幽香滿室春。', category: '守護者', categoryDesc: '中流砥柱'},
            '動實情變': {name: '名伶', character: '蔡文姬', title: '才女', description: '文姬才華，足可傳世', detail: '胡笳十八拍聲哀，異國飄零淚如雨。歸漢重逢舊山河，詩文并茂驚當世。才如江海波瀾闊，情似春花嬌豔新。', category: '藝術家', categoryDesc: '巧奪天工'},
            '動虛理順': {name: '霸王', character: '唐太宗李世民', title: '千古一帝', description: '以銅為鏡，可以正衣冠；以古為鏡，可以知興替；以人為鏡，可以明得失', detail: '玄武門前定乾坤，貞觀之治澤蒼生。納諫如流成盛世，威加海內德如春。龍顏天縱英雄氣，萬國來朝仰聖明。', category: '理性者', categoryDesc: '智者無疆'},
            '動虛理變': {name: '縱橫家', character: '蘇秦', title: '佩六國相印', description: '說趙王於華屋之下，抵掌而談', detail: '一舌敵萬軍，巧思破強秦。縱橫捭闔間，六國盡低頭。智如泉湧辯如河，談笑間已定江山。', category: '理性者', categoryDesc: '智者無疆'},
            '動虛情順': {name: '大司徒', character: '范仲淹', title: '文正公', description: '先天下之憂而憂，後天下之樂而樂', detail: '岳陽樓上抒懷抱，憂樂與民共一心。教化如春雨，德澤似甘露。一片丹心照汗青，千載風範啟後人。', category: '理想主義者', categoryDesc: '德澤流芳'},
            '動虛情變': {name: '遊俠', character: '李白', title: '詩仙', description: '安能摧眉折腰事權貴，使我不得開心顏', detail: '酒入豪腸，七分化作月光；餘下三分，嘯成劍氣。天子呼來不上船，自稱臣是酒中仙。飄逸若驚鴻，豪放如天馬。', category: '理想主義者', categoryDesc: '德澤流芳'}
        };

        // 全局变量 - 性能优化
        let currentQuestionIndex = 0;
        let answers = {};
        const dimensionNames = {
            energy: '動靜之道',
            sensing: '虛實之辨',
            thinking: '情理之衡',
            judging: '順變之策'
        };

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 缓存DOM元素
        const elements = {};
        function cacheElements() {
            elements.startScreen = document.getElementById('startScreen');
            elements.testContainer = document.getElementById('testContainer');
            elements.resultContainer = document.getElementById('resultContainer');
            elements.currentQuestion = document.getElementById('currentQuestion');
            elements.progressFill = document.getElementById('progressFill');
            elements.questionCounter = document.getElementById('questionCounter');
            elements.prevBtn = document.getElementById('prevBtn');
            elements.nextBtn = document.getElementById('nextBtn');
            elements.personalityType = document.getElementById('personalityType');
            elements.scores = document.getElementById('scores');
        }

        // 启动测试
        function startTest() {
            elements.startScreen.style.display = 'none';
            elements.testContainer.classList.add('active');
            showQuestion(0);
        }

        // 显示问题 - 优化版本
        function showQuestion(index) {
            const question = questions[index];
            
            // 使用模板字符串提高性能
            const questionHTML = `
                <div class="question fade-in">
                    <h3>${question.id}. ${question.question}</h3>
                    <div class="options">
                        <div class="option" data-value="A" onclick="selectOption(${index}, 'A')">
                            <input type="radio" name="q${question.id}" value="A" id="q${question.id}a">
                            <label for="q${question.id}a"><strong>A.</strong> ${question.options.A}</label>
                        </div>
                        <div class="option" data-value="B" onclick="selectOption(${index}, 'B')">
                            <input type="radio" name="q${question.id}" value="B" id="q${question.id}b">
                            <label for="q${question.id}b"><strong>B.</strong> ${question.options.B}</label>
                        </div>
                    </div>
                </div>
            `;
            
            elements.currentQuestion.innerHTML = questionHTML;

            // 批量更新UI
            requestAnimationFrame(() => {
                const progress = ((index + 1) / questions.length) * 100;
                elements.progressFill.style.width = progress + '%';
                elements.questionCounter.textContent = `${index + 1} / ${questions.length}`;
                
                elements.prevBtn.disabled = index === 0;
                elements.nextBtn.disabled = !answers[question.id];
                elements.nextBtn.textContent = index === questions.length - 1 ? '查看結果' : '下一題';

                // 恢复之前的选择
                if (answers[question.id]) {
                    const selectedOption = elements.currentQuestion.querySelector(`[data-value="${answers[question.id]}"]`);
                    if (selectedOption) {
                        selectedOption.classList.add('selected');
                        selectedOption.querySelector('input').checked = true;
                    }
                }
            });
        }

        // 选择选项 - 优化版本
        function selectOption(questionIndex, option) {
            const question = questions[questionIndex];
            answers[question.id] = option;

            // 批量更新视觉效果
            requestAnimationFrame(() => {
                const options = elements.currentQuestion.querySelectorAll('.option');
                options.forEach(opt => opt.classList.remove('selected'));
                
                const selectedOption = elements.currentQuestion.querySelector(`[data-value="${option}"]`);
                selectedOption.classList.add('selected');
                selectedOption.querySelector('input').checked = true;
                
                elements.nextBtn.disabled = false;
            });

            // 保存进度
            saveProgress();
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            } else {
                showResult();
            }
        }

        // 上一题
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        // 计算结果 - 优化版本
        function calculateResult() {
            const scores = {
                energy: { A: 0, B: 0 },
                sensing: { A: 0, B: 0 },
                thinking: { A: 0, B: 0 },
                judging: { A: 0, B: 0 }
            };

            // 批量计算得分
            for (const question of questions) {
                const answer = answers[question.id];
                if (answer) {
                    scores[question.category][answer]++;
                }
            }

            // 确定人格类型
            const energyType = scores.energy.A >= scores.energy.B ? '動' : '靜';
            const sensingType = scores.sensing.A >= scores.sensing.B ? '實' : '虛';
            const thinkingType = scores.thinking.A >= scores.thinking.B ? '理' : '情';
            const judgingType = scores.judging.A >= scores.judging.B ? '順' : '變';

            const personalityKey = energyType + sensingType + thinkingType + judgingType;

            return {
                type: personalityKey,
                scores: scores,
                details: personalityTypes[personalityKey]
            };
        }

        // 显示结果 - 优化版本
        function showResult() {
            showLoading();
            
            setTimeout(() => {
                const result = calculateResult();
                
                elements.testContainer.classList.remove('active');
                elements.resultContainer.classList.add('active');
                
                const typeInfo = result.details;
                
                // 使用文档片段提高性能
                const personalityHTML = `
                    <div style="text-align: center; margin: 30px 0;" class="fade-in">
                        <div style="font-size: 0.9em; color: var(--warm-gold); margin-bottom: 10px;">${typeInfo.category}</div>
                        <div style="font-size: 0.7em; color: var(--moon-white); margin-bottom: 15px;">${typeInfo.categoryDesc}</div>
                        <div style="font-size: 2.2em; color: var(--warm-gold); margin: 15px 0; font-family: 'KaiTi', serif; font-weight: 700;">${typeInfo.name}</div>
                        <div style="font-size: 1.2em; color: var(--text-light); margin: 10px 0; font-family: 'KaiTi', serif;">${typeInfo.character} <span style="color: var(--golden-orange);">·</span> ${typeInfo.title}</div>
                        <div style="font-size: 1em; color: var(--moon-white); font-style: italic; margin: 20px auto; max-width: 600px; padding: 18px; background: linear-gradient(135deg, rgba(31,58,58,0.8), rgba(45,85,85,0.7)); border-radius: 12px; border-left: 4px solid var(--golden-orange); box-shadow: 0 5px 15px rgba(31,58,58,0.3);">
                            「${typeInfo.description}」
                        </div>
                        <div style="font-size: 1.1em; color: var(--text-light); line-height: 1.6; margin: 25px auto; max-width: 700px; padding: 25px; background: linear-gradient(145deg, rgba(31,58,58,0.8), rgba(45,85,85,0.9)); border-radius: 15px; border: 2px solid var(--jade-green); font-family: 'KaiTi', serif; box-shadow: 0 8px 25px rgba(31,58,58,0.4);">
                            ${typeInfo.detail}
                        </div>
                    </div>
                `;
                
                elements.personalityType.innerHTML = personalityHTML;

                // 显示各维度得分
                const labels = {
                    energy: { A: '動者(陽)', B: '靜者(陰)' },
                    sensing: { A: '實者(務實)', B: '虛者(務虛)' },
                    thinking: { A: '理者(尚理)', B: '情者(尚情)' },
                    judging: { A: '順者(守序)', B: '變者(應變)' }
                };

                const scoresHTML = Object.keys(result.scores).map(dimension => {
                    const scoreA = result.scores[dimension].A;
                    const scoreB = result.scores[dimension].B;
                    const total = scoreA + scoreB;
                    const dominantScore = Math.max(scoreA, scoreB);
                    const percentage = (dominantScore / total) * 100;
                    const dominantType = scoreA >= scoreB ? 'A' : 'B';

                    return `
                        <div class="score-item fade-in">
                            <h4 style="color: var(--warm-gold); font-family: 'KaiTi', serif; font-weight: 600; margin-bottom: 15px;">${dimensionNames[dimension]}</h4>
                            <div style="display: flex; justify-content: space-between; font-size: 0.9em; margin-bottom: 10px;">
                                <span style="color: var(--moon-white);">${labels[dimension].A}: ${scoreA}</span>
                                <span style="color: var(--moon-white);">${labels[dimension].B}: ${scoreB}</span>
                            </div>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${percentage}%;"></div>
                            </div>
                            <div style="text-align: center; font-weight: 600; color: var(--golden-orange); margin-top: 10px; font-family: 'KaiTi', serif;">
                                ${labels[dimension][dominantType]}
                            </div>
                        </div>
                    `;
                }).join('');

                elements.scores.innerHTML = scoresHTML;

                // 动画效果
                setTimeout(() => {
                    document.querySelectorAll('.score-fill').forEach(fill => {
                        const width = fill.style.width;
                        fill.style.width = '0%';
                        requestAnimationFrame(() => {
                            fill.style.width = width;
                        });
                    });
                }, 100);

                removeLoading();
            }, 2000);
        }

        // 重新开始测试
        function restartTest() {
            currentQuestionIndex = 0;
            answers = {};
            elements.resultContainer.classList.remove('active');
            elements.startScreen.style.display = 'block';
            elements.progressFill.style.width = '0%';
            localStorage.removeItem('testProgress');
        }

        // 分享结果
        function shareResult() {
            const result = calculateResult();
            const typeInfo = result.details;
            const shareText = `我完成了人格測評！

【${typeInfo.category} - ${typeInfo.categoryDesc}】
${typeInfo.name} · ${typeInfo.character} · ${typeInfo.title}

「${typeInfo.description}」

${typeInfo.detail}

#人格測評 #知人者智自知者明`;

            if (navigator.share) {
                navigator.share({
                    title: '人格測評結果',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showEncouragement('結果已複製到剪貼板！');
                });
            }
        }

        // 显示加载动画
        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <div style="font-size: 1.2em; margin-bottom: 15px;">正在分析您的人格特質...</div>
                    <div style="font-size: 1em; opacity: 0.8;">「知人者智，自知者明」</div>
                    <div style="margin-top: 20px; font-size: 0.9em; opacity: 0.7;">
                        <div>◆ 分析性格傾向 ◆</div>
                        <div style="margin-top: 5px;">◇ 匹配古代賢才 ◇</div>
                    </div>
                </div>
            `;
            document.body.appendChild(loading);
        }

        // 移除加载动画
        function removeLoading() {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.remove();
            }
        }

        // 显示鼓励文字
        const encouragementTexts = [
            "很好！繼續探索您的內心世界",
            "每個選擇都反映著您獨特的個性",
            "您正在更深入地了解自己",
            "優秀！您的人格特質正在展現",
            "真實的選擇最能反映真實的您"
        ];

        function showEncouragement(customText = null) {
            const text = customText || encouragementTexts[Math.floor(Math.random() * encouragementTexts.length)];
            const encouragement = document.createElement('div');
            encouragement.className = 'encouragement';
            encouragement.textContent = text;
            document.body.appendChild(encouragement);

            setTimeout(() => {
                encouragement.remove();
            }, 2000);
        }

        // 保存进度
        function saveProgress() {
            try {
                localStorage.setItem('testProgress', JSON.stringify({
                    currentQuestionIndex: currentQuestionIndex,
                    answers: answers
                }));
            } catch (e) {
                console.warn('无法保存进度:', e);
            }
        }

        // 加载进度
        function loadProgress() {
            try {
                const saved = localStorage.getItem('testProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    currentQuestionIndex = progress.currentQuestionIndex;
                    answers = progress.answers;
                    return true;
                }
            } catch (e) {
                console.warn('无法加载进度:', e);
            }
            return false;
        }

        // 键盘支持
        function handleKeyboard(e) {
            if (elements.testContainer.classList.contains('active')) {
                switch(e.key.toLowerCase()) {
                    case 'a':
                        selectOption(currentQuestionIndex, 'A');
                        break;
                    case 'b':
                        selectOption(currentQuestionIndex, 'B');
                        break;
                    case 'arrowright':
                        if (!elements.nextBtn.disabled) nextQuestion();
                        break;
                    case 'arrowleft':
                        if (!elements.prevBtn.disabled) previousQuestion();
                        break;
                }
            }
        }

        // 初始化应用
        function initApp() {
            cacheElements();

            // 检查保存的进度
            if (loadProgress() && currentQuestionIndex > 0) {
                if (confirm('檢測到未完成的測評，是否繼續？')) {
                    elements.startScreen.style.display = 'none';
                    elements.testContainer.classList.add('active');
                    showQuestion(currentQuestionIndex);
                }
            }

            // 绑定键盘事件
            document.addEventListener('keydown', handleKeyboard);

            // 添加触摸支持
            let touchStartX = 0;
            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', e => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > 50 && elements.testContainer.classList.contains('active')) {
                    if (diff > 0 && !elements.nextBtn.disabled) {
                        nextQuestion();
                    } else if (diff < 0 && !elements.prevBtn.disabled) {
                        previousQuestion();
                    }
                }
            });

            // 性能监控
            if ('performance' in window) {
                window.addEventListener('load', () => {
                    const perfData = performance.getEntriesByType('navigation')[0];
                    console.log(`頁面加載時間: ${perfData.loadEventEnd - perfData.loadEventStart}ms`);
                });
            }
        }

        // 当DOM加载完成时初始化
        document.addEventListener('DOMContentLoaded', initApp);

    </script>
